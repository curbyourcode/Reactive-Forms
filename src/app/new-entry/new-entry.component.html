<mat-toolbar >Reactive Forms </mat-toolbar>
<mat-card>
  <form [formGroup]="entryForm">
    <div>
      <mat-form-field>
        <input matInput
        placeholder="Entry description" />
      </mat-form-field>
    </div>
    <br>
    <div>
      <mat-select placeholder="Entry type">
        <mat-option
          *ngFor="let type of types"
          [value]="type.value">
          {{ type.display }}
        </mat-option>
      </mat-select>
    </div>
    <br>
    <div>
      <mat-form-field>
        <input matInput
        placeholder="Entry value" />
      </mat-form-field>
    </div>
    <br>
    <button mat-raised-button color="primary"> Create</button>
  </form>
</mat-card>
